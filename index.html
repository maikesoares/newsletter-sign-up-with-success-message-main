<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <main class="container">
      <div class="content">
        <div class="info">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>

          <div class="input-radio">
            <ul>
              <li>
                <input id="products" type="radio" />
                <label for="products"
                  >Product discovery and building what matters</label
                >
              </li>
              <li>
                <input id="updates" type="radio" />
                <label for="updates"
                  >Measuring to ensure updates are a success</label
                >
              </li>
              <li>
                <input id="more" type="radio" />
                <label for="more">And much more!</label>
              </li>
            </ul>
          </div>

          <div class="email">
            <form id="form" action="index.html" method="get">
              <label for="email">Email address</label>

              <br /><br />
              <input
                id="email"
                type="email"
                placeholder="email@company.com"
                required
              />
              <small id="required-text"></small>

              <br /><br />
              <button id="btn">Subscribe to monthly newsletter</button>
            </form>
          </div>
        </div>
        <div class="image"></div>
      </div>

      <div class="secondary-content display">
        <img src="./src/images/icon-success.svg" alt="Imagem de confirmação" />

        <h1>Thanks for subscribing!</h1>
        <p>
          A confirmation email has been sent to
          <strong>ash@loremcompany.com</strong>. Please open it and click the
          button inside to confirm your subscription.
        </p>

        <a href="index.html"><button>Dismiss message</button></a>
      </div>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
